<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gtln gtnn</title>
</head>
<body>
    <script>
        function findMin(arr) {
            var min = arr[0];
            for (var i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        function findMax(arr) {
            let max = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        let nums = [];
        for(let i=0;i<100;++i){
            nums[i] = Math.floor(Math.random() * 101);
            document.write(nums[i] + ",  ")
        }
        let maxValue = findMax(nums);
        document.write("<br>" + "The maximum value is: " + maxValue);

        let minValue = findMin(nums);
        document.write("<br>"+"The minimum value is: " + minValue);
    </script>
</body>
</html>
